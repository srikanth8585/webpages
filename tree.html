            </div>
        </div>
    </div>
    <div class="container pt-5 my-5">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="pb-4">Update Family Members</h2>
                <form id="form-submit" class="needs-validation" action="javascript:;">
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="dob">Date of Birth*</label>
                            <input type="date" class="form-control" id="dob" name="dob" placeholder="Type here" value="" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="aniv">Anniversary</label>
                            <input type="date" class="form-control" id="aniv" name="aniv" placeholder="Type here" value="">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="place">place of residence* </label>
                            <input type="text" class="form-control" id="place" name="place" placeholder="Type here" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="email">Email ID* </label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Type here" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="phone">Phone* </label>
                            <input type="number" minlength="5" maxlength="10" class="form-control" id="phone" name="phone" placeholder="Type here" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="passed">date of passing away </label>
                            <input type="telephone" class="form-control" id="passed" name="passed" placeholder="Type here">
                        </div>
                    </div>
                    <button class="btn btn-primary" id="form-button" type="submit">Submit Details</button>
                </form>
            </div>
        </div>
        <div class="row form-result pt-5">
            <div class="col-12">
                <h4>Submission Result</h4>
            </div>
        </div>
    </div>

// form related Stuff
$(document).ready(function(){
    // set date limit
    $("input[type='date'").prop('max', function(){
        return new Date().toJSON().split('T')[0];
    });

    $("#form-submit").on("submit",function(e){
        e.preventDefault()
        var result = {} // submission object
        $(this).find("input").each(function(){
            result[$(this).attr("name")] = $(this).val();
            $(this).val('');
        })
        var printTemplate = `
            <div class="col-md-4 py-3">
